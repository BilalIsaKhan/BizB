query viewer {
  viewer {
    _id
    isSeller
    phoneNumber
    username
    userId
    storeInfo {
      storeName
      image
      contactNumber
      city
      pickUpAddress
      __typename
    }
    addressBook {
      edges {
        node {
          _id
          address1
          address2
          city
          company
          country
          fullName
          isBillingDefault
          isCommercial
          isShippingDefault
          phone
          postal
          region
          __typename
        }
        __typename
      }
    }
    adminUIShops {
      _id
      name
      __typename
    }
    emailRecords {
      address
      
    }
    name
    primaryEmailAddress
    __typename
  }
}
