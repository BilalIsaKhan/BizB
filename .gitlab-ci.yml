#**** staging ****#


build_staging:
  stage: build
  environment:
    name: staging
  script:
    - echo "CANONICAL_URL=$CANONICAL_URL" >> .env
    - echo "BUILD_GRAPHQL_URL=$BUILD_GRAPHQL_URL" >> .env
    - echo "EXTERNAL_GRAPHQL_URL=$EXTERNAL_GRAPHQL_URL" >> .env
    - echo "INTERNAL_GRAPHQL_URL=$INTERNAL_GRAPHQL_URL" >> .env
    - echo "PORT=$PORT" >> .env
    - echo "NODE_ENV=$NODE_ENV" >> .env
    - echo "SEGMENT_ANALYTICS_SKIP_MINIMIZE=$SEGMENT_ANALYTICS_SKIP_MINIMIZE" >> .env
    - echo "SEGMENT_ANALYTICS_WRITE_KEY=$SEGMENT_ANALYTICS_WRITE_KEY" >> .env
    - echo "SESSION_MAX_AGE_MS=$SESSION_MAX_AGE_MS" >> .env
    - echo "SESSION_SECRET=$SESSION_SECRET" >> .env
    - echo "STRIPE_PUBLIC_API_KEY=$STRIPE_PUBLIC_API_KEY" >> .env
    - echo "INSTAGRAM_KEY=$INSTAGRAM_KEY" >> .env
    - echo "SHOP_ID=$SHOP_ID" >> .env
    - echo "REACT_APP_SHOPID=$REACT_APP_SHOPID" >> .env
    - echo "NEXT_PUBLIC_GOOGLE_ANALYTICS=$NEXT_PUBLIC_GOOGLE_ANALYTICS" >> .env
    - echo "NEXT_PUBLIC_GOOGLE_TAG=$NEXT_PUBLIC_GOOGLE_TAG" >> .env
    - cat .env

    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build --no-cache -t bizb-frontend-staging .
    - docker tag bizb-frontend-staging $DOCKER_USERNAME/bizb-gcp:bizb-frontend-staging
    - docker push $DOCKER_USERNAME/bizb-gcp:bizb-frontend-staging
  only:
    - staging


deploy_to_remote:
  stage: deploy
  environment:
    name: staging
  before_script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh
    - eval "$(ssh-agent -s)"
    - echo "$staging_key" | tr -d '\r' | ssh-add -
    - chmod 700 ~/.ssh
    - ssh-keyscan -H "$staging_client" >> ~/.ssh/known_hosts
  script:
    - ssh -o StrictHostKeyChecking=no $staging_user@$staging_client "sudo docker rm -f bizb-frontend-staging || true && sudo docker image rm -f $DOCKER_USERNAME/bizb-gcp:bizb-frontend-staging || true"
    - ssh -o StrictHostKeyChecking=no $staging_user@$staging_client "sudo docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD"
    - ssh -o StrictHostKeyChecking=no $staging_user@$staging_client "sudo docker pull $DOCKER_USERNAME/bizb-gcp:bizb-frontend-staging"
    - ssh -o StrictHostKeyChecking=no $staging_user@$staging_client "sudo docker run --name bizb-frontend-staging -d -it -p 4000:4000 --network host $DOCKER_USERNAME/bizb-gcp:bizb-frontend-staging" 
  only:
    - staging



















